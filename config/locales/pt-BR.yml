  about-us:
    text: "<p>Era uma vez uma garota que adorava viajar. Ela fez um mochilão com o seu irmão 5 anos atrás onde conheceu ele e 3 dos seus amigos em um hostel no meio de umas das cidades mais bonitas do mundo, Buenos Aires. Foi por apenas alguns poucos dias que eles ficaram juntos, mas aqueles foram importantes dias que mudaram o resto de suas vidas. Ela voltou para casa, ele voltou para casa e ele e ela se falaram por intermináveis horas em um péssimo inglês e com vários desentendimentos por causa disso. Ela decidiu mudar seus planos de ir a Roma para ir de volta a Buenos Aires. Ele decidiu pedir demissão e se mudar para Buenos Aires. Eles tinham então conversas em inglês não tão péssimo e com menos desentendimentos e se apaixonaram não só pela cidade, mas um pelo outro. Mas isso não era o bastante, porque o mundo é um lugar gigantesco com milhares de coisas a serem descobertas.</p><p>Ele e ela eventualmente se mudaram de lá para outros lugares. Milão foi por pouco tempo mas tempo suficiente para se encherem de focaccia e gelato. Então eles foram para a viagem mais marcante de suas vidas. Pelo Oriente Médio eles foram ao encontro de maravilhas do mundo e de pessoas maravilhosas. Por Turquia, Síria, Israel, Palestina, Jordânia e Egito.. até chegarem a Espanha e tornarem este país a sua nova casa. Ele e ela se apaixonaram novamente. Sevilha é a cidade que eles vão sempre amar. Sevilha roubou o coração deles.</p><p>Mas vejam só… eles retornaram ao continente onde tudo começou, e Brasil é onde eles chamariam de casa por cerca de dois anos enquanto eles viajaram por todos os cantos. Ele e ela então se mudaram para os Estados Unidos e viajaram por 20 dos mais belos estados do país. E foi em Boston, a cidade favorita dela que eles ficaram noivos em um dia ensolarado de outono. O futuro é incerto, mas agora ela e ela sempre terão um ao outro.</p>"
