  about-us:
    text_html: "<p>Era uma vez uma garota que adorava viajar. Ela fez um mochilão, acompanhada de seu irmão, cinco anos atrás, onde conheceu Ele e três dos seus amigos em um hostel, em umas das cidades mais bonitas do mundo, Buenos Aires. Eles ficaram juntos por apenas alguns dias, mas aqueles foram os dias que mudaram o resto de suas vidas. Ela voltou para casa. Ele voltou para casa. Então Ela e Ele se falavam com dificuldades por intermináveis horas, por causa do péssimo inglês dele. Ela decidiu mudar seus planos de ir à Roma para voltar a Buenos Aires. Ele decidiu pedir demissão do trabalho e se mudar para Buenos Aires. Eles então tiveram mais e mais conversas com menos dificuldades, já que agora, o inglês dele não estava tão péssimo. Não se apaixonaram só pela cidade, mas também um pelo outro. Mas isso não era o bastante para eles, porque o mundo é um lugar gigantesco e com milhares de coisas a serem descobertas.</p><p>Ela e Ele eventualmente se mudaram de lá para outros lugares. Milão foi por pouco tempo, mas tempo suficiente para se encherem de focaccia e gelato. Então eles foram para a viagem mais marcante de suas vidas, Oriente Médio. Lá foram ao encontro das maravilhas do mundo e de pessoas maravilhosas... passando por Turquia, Síria, Israel, Palestina, Jordânia e Egito... até chegarem a Espanha, para ver se este país se tornaria a sua nova casa. E se tornou. Sevilha encantou o coração deles.</p><p>Mas vejam só... eles retornaram ao continente onde tudo começou e Brasil foi onde eles chamaram de casa por cerca de dois anos, enquanto eles viajaram por todos os cantos. Ela e Ele então se mudaram para os Estados Unidos e viajaram por vinte dos mais belos estados do país. E foi em Boston, a cidade favorita dela, que eles ficaram noivos em um dia ensolarado de outono. O futuro é incerto, mas agora Ela e Ele sempre terão um ao outro, seja lá onde for.</p>"
